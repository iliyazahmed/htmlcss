<body>
    <div>

<script>
    var name = "Google";
    var name = "Amazon";
    console.log(name);
    let age = 45;
    {
        let age = 30;
        console.log("This is local variable let value : " + age);
    }
    console.log("This is global variable let value : " + age);
    const a = "This cannot be changed";
    // a="I will change the value";
    console.log(a);
    const vote = 18;
    if (vote >= 18) {
        console.log("You can vote");
    }
    else if (vote == 15) {
        console.log("you have to wait still 3 years");
    }
    else {
        console.log("you dont have vote eligibity");
    }
    /* Switch case statements*/
    var week = "Thursday";
    switch (week) {
        case "Monday":
            console.log("Monday");
            break;
        case "Tuesday":
            console.log("Monday");
            break;
        case "Wednesday":
            console.log("Monday");
            break;

        default:
            console.log("sunday enjoy the day");
            break;
    }
</script>
