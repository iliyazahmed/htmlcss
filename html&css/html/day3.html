<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>

  <form action="">
    <fieldset>
      <legend>Employee Information</legend>
      <label for="fname">First Name : </label>
      <input type="text" id="fname" placeholder="Enter Your name">
      <br>
      <label for="lname">Last Name :</label>
      <input type="text" id="lname" placeholder="Enter name">
      <br>
      <label for="email">Enter your email id :</label>
      <input type="email" id="email" placeholder="Enter email id"><br>
      <label for="phone">Enter your phone number:</label>
      <input type="number" id="phone" name="phone" minlength="10" maxlength="10"><br>
      <label for="roles">Choose your Role</label>
      <select name="roles" id="roles">
        <option value="dev">Java Developer</option>
        <option value="qa">Manual Tester</option>
        <option value="tl">Team Leader</option>
        <option value="dev">Python Developer</option>
      </select>
      <br>
      <label for="branch">Choose your branch</label>
      <input list="branch">
      <datalist id="branch">
        <option value="Mechanical Engineering"></option>
        <option value="Electrical Engineering"></option>
        <option value="Automobile Engineering"></option>
        <option value="Computer Science Engineering"></option>
      </datalist>
      <br>
      <label for="gender">Select Gender</label>
      <input type="radio" id="male" name="gender" value="MALE">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="FEMALE">
      <label for="female">Female</label><br>
      <label for="skill">Select the Below Skills you have :</label><br>
      <input type="checkbox" id="skill" name="skill1" value="java">
      <label for="skill1">Java</label><br>
      <input type="checkbox" id="skill" name="skill2" value="html">
      <label for="skill2">HTML</label><br>
      <input type="checkbox" id="skill" name="skill3" value="python">
      <label for="skill3">Python</label><br>
      <label for="resume">Upload your resume :</label>
      <input type="file" name="file" id="resume"><br>
      <label for="suggestion">Suggestion box</label>
      <textarea name="suggestion" style="width: 300px;height: 50px;"></textarea>
      <br>
      <button type="button" onclick="alert('Hello,world!')">Hit Me!!</button>
      <input type="submit" value="submit">
    </fieldset>
  </form>

</body>

</html>
