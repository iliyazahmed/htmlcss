<!DOCTYPE html>
<html>

<head>
    <title>The basic building blocks of HTML</title>

</head>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid pink;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
    <table border="1">
        <tr>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Marks</th>
        </tr>
        <tr>

            <td>Jaiswal</td>
            <td>60</td>
        </tr>
        <tr>
            <td>James</td>
            <td>William</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Swati</td>
            <td>Sironi</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Chetna</td>
            <td>Singh</td>
            <td>72</td>
        </tr>
    </table>
</body>

</html>
